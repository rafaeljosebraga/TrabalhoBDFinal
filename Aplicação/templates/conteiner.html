<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contêineres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh; /* Altura total da tela */
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            flex-grow: 1; /* Faz o conteúdo ocupar o espaço restante */
        }
        .btn-primary {
            background-color: #007bff; /* Cor do botão primário */
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Cor ao passar o mouse */
        }
        .btn-secondary {
            background-color: #6c757d; /* Cor do botão secundário */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gerenciar Contêineres</h1>
    </div>
    <div class="main-content">
        <h2>Selecione o tipo de contêiner:</h2>
        <div class="mt-4">
            <a href="{{ url_for('deposito') }}" class="btn btn-primary btn-lg me-2">Depósito</a>
            <a href="{{ url_for('residencia') }}" class="btn btn-primary btn-lg me-2">Residência</a>
            <a href="{{ url_for('laboratorio') }}" class="btn btn-primary btn-lg me-2">Laboratório</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Voltar</a>
        </div>
    </div>
</body>
</html>
